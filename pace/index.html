<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Running pace converter</title>
        <script src="./script.js"></script>
    </head>
    <body>
        <form>
            <input
                name="pace"
                type="text"
                style="width: 80px;"
            /> / km<br />
            <input
                name="speed"
                type="text"
                style="width: 80px;"
            /> km/h<br />
            <br />
            <input
                name="burgerKingPace"
                type="text"
                style="width: 80px;"
            /><span style="font-family: 'Comic Sans MS';"> / mi</span><br />
            <br />
            <input
                name="fiveTime"
                type="text"
                style="width: 80px;"
            /> 5K (5km)<br />
            <input
                name="tenTime"
                type="text"
                style="width: 80px;"
            /> 10K (10km)<br />
            <input
                name="halfTime"
                type="text"
                style="width: 80px;"
            /> half marathon (21.0975km)<br />
            <input
                name="marathonTime"
                type="text"
                style="width: 80px;"
            /> marathon (42.195km)<br />
            <br />
            <button type="button" id="feedbackButton">Feedback</button>
        </form>
    </body>
</html>
